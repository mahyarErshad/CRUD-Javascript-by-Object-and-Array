<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Crud</title>
</head>
<body>
    <div class="container">
        <form class="input" id="form" autocomplete="off">
            <div class = "inputHeader">حساب کاربری</div>
            <label class="block margin-right">نام</label>
            <input type="text" class="margin-right margin-btm field" id="name" name="fname" required>
            <label class="block margin-right">نام خانوادگی</label>
            <input class="margin-right margin-btm field" type="text" id="lname" name="lname" required>
            <label class="block margin-right">تلفن</label>
            <input class="margin-right margin-btm field" type="text" id="phone" name="phone" required>
            <label class="block margin-right">ایمیل</label>
            <input class="margin-right margin-btm field" type="text" id="email" name="email" required>
            <input class="margin-right margin-btm btn" type="submit" value="عضویت" id="submit-btn"> 
            <input class="margin-right margin-btm edit-btn" type="submit" value="ویرایش" id="ed-btn"> 
        </form>
        <div class="output">
            <table class="table"  id="table">
                <thead>
                    <td>حذف</td>
                    <td>ویرایش</td>
                    <td>#</td>
                    <td>نام</td>
                    <td>نام خانوادگی</td>
                    <td>ایمیل</td>
                    <td>تلفن</td>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
